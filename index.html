<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a Imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">

                    <fiedset>
                        <p>
                            <label for="iemal">Email</label>
                            <input type="email" name="email" id="iemal" autocomplete="email" required placeholder="Insira seu E-mail">
                        </p>
                        <p>
                            <label for="isenha">Senha</label>
                            <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Insira sua Senha" minlength="10" maxlength="15">
                        </p>
                        <p>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </p>
                    </fiedset>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
